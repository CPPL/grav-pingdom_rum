en:
  PLUGIN_PINGDOM_RUM:
    PRUMID: 'Pingdom RUM Id'
    PRUMID_HELP: 'Pingdom RUM Id. ( The PRUM Id is usually 24 characters long, and can contain characters ''a-f'' and ''0-9'' )  Please note each website in your Pingdom account will have it''s own PRUM Id.'
    AUTOTAGS: 'Include Page Tags'
    AUTOTAGS_HELP: 'Tags defined in a pages front-matter will be included in the PRUM script. Please note this feature requires a Pingdom "Professional" or "Enterprise" account.'
